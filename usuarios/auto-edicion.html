        <div class="row">
            <div class="col-12 my-3">
                <h1>Editando Registro</h1>
            </div>
        </div>

        <!--Registro Nuevo Automovil-->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4>Automovil</h4>
                        <form class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Marca</label>
                                    <input type="text" name="marca" id="" class="form-control" placeholder="Nissan">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Modelo</label>
                                    <input type="text" name="marca" id="" class="form-control" placeholder="Tsuru">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Año</label>
                                    <input type="text" name="marca" id="" class="form-control" placeholder="2004">
                                </div>
                                
                            </div>
                            <div class="col-6">
                                
                                <div class="mb-3">
                                    <label for="" class="form-label">Color</label>
                                    <input type="text" name="marca" id="" class="form-control" placeholder="Plata">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Placas</label>
                                    <input type="text" name="marca" id="" class="form-control" placeholder="NEJ-38-21">
                                </div>
                                <div class="mb-3">
                                    <div class="d-grid col">
                                        <!--Este punto solo es para acomodar el boton-->
                                        <label for="" class="form-label" style="color: white;">.</label>
                                        <!--/Este punto solo es para acomodar el boton-->
                                        <a type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalAuto">Guardar</a>
                                    </div>
                                </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Edicion Automoviles-->
    <div class="modal fade" id="myModalAuto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Automovil Editado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                Ha editado correctamente los datos de su automovil
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
